<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const parseddata = JSON.parse(catString);
      for (let i = 0; i < parseddata.length; i++) {
        if (i == parseddata.length - 1) {
            motherInfo += `and ${parseddata[i].name}.`;
        }
        else {
            motherInfo += `${parseddata[i].name}, `;
        }

        for (let j = 0; j < parseddata[i].kittens.length; j++) {
            total++;
            if (parseddata[i].kittens[j].gender === "m") {
                male++;
            }
        }
    }
    let female = total - male;
    let kittenInfo = `There are ${total} kittens. ${male} male and ${female} female.`

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
