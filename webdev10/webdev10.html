<div class="world">
    <!--
    Here will come many times of:
    <div class="band" style="--i: i">
      <div class="cell" style="--j: j"></div>
    </div>
    -->
  </div>
  
  <!-- Parameter playground -->
  <div class="utilities">
    <div class="control">
      <label for="bands">bands</label>
      <input type="range" id="bands" min="2" max="160" value="90">
      
    </div>
    <div class="control">
      <label for="cells">cells</label>
      <input type="range" id="cells" min="3" max="100" value="60">
    </div>
    <div class="control">
      <label for="size">&nbsp;size</label>
      <input type="range" id="size" min="5" max="120" value="90">
    </div>
    <div class="control">
      <label for="speed">speed</label>
      <input type="range" id="speed" min="1" max="20" value="15">
    </div>
    <fieldset id="image" class="control">
      <legend>texture</legend>
      <label>
        <input type="radio" checked name="image" value="url(https://assets.codepen.io/25387/Gall_Stereographic_projection_SW_centered.jpg)">
        <div class="image-wrapper">
          <img src="https://assets.codepen.io/25387/Gall_Stereographic_projection_SW_centered.jpg" alt="world map">
          <a href="https://en.wikipedia.org/wiki/Gall_stereographic_projection" target="_blank" title="source">↗</a>
        </div>
      </label>
      <label>
        <input type="radio" name="image" value="url(https://assets.codepen.io/25387/convergence-screenshot.jpg)">
        <div class="image-wrapper">
        <img src="https://assets.codepen.io/25387/convergence-screenshot.jpg" alt="convergence">
          <a href="https://codepen.io/pavlovsk/pen/zYXBEeR" target="_blank" title="source">↗</a>
        </div>
      </label>
      <label>
        <input type="radio" name="image" value="url(https://assets.codepen.io/25387/smiley.png)">
        <div class="image-wrapper">
        <img src="https://assets.codepen.io/25387/smiley.png" alt="convergence">
          <a href="https://www.google.com/search?q=smiley+face+sphere+texture&tbs=imgo:1&udm=2#vhid=B2Ahxik8MU8_1M&vssid=mosaic" target="_blank" title="source">↗</a>
        </div>
      </label>
    </fieldset>
    <div class="control">
      <label for="with-border">borders</label>
      <input type="checkbox" id="with-border">
    </div>
    <div class="control">
      <label for="optimize">optimize</label>
      <input type="checkbox" id="optimize" checked>
    </div>
  </div>
