<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Random story generator</title>
    <style>
        body {
            font-family: helvetica, sans-serif;
            width: 350px;
        }

        label {
            font-weight: bold;
        }

        div {
            padding-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        p {
            background: gold;
            color: orangered;
            padding: 10px;
            visibility: hidden;
        }
    </style>
  </head>

  <body>
    <script src="main.js"></script>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="Enter name" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="region" value="us" checked>
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="region" value="uk">
    </div>
      <button class="randomize">Generate random story</button>
    <p class="story" style="visibility: hidden;"></p>
  </body>
</html>
